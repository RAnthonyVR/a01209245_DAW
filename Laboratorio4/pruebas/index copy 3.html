    <head>
        <title>JavaScript</title>

    <body>
        <table border="2" cellspacing="5">
            <script language="javascript" type="text/javascript">
                
                function crearArreglo(){
                    var array=new Array(10);
                    var a;
                    for(var i=0;i<10;i++){
                        a= Math.floor(Math.random() * 200)-100;
                        array[i]=a;
                    }
                    return array;
                }
                
                function contador(array) {
                    var i;
                     
                    var arrayAnswer = [0,0,0];
                    for(i in array){
                        if(array[i]<0){
                            arrayAnswer[0]++;
                        }
                        if(array[i]==0){
                            arrayAnswer[1]++;
                        }
                        if(array[i]>0){
                            arrayAnswer[2]++;          
                        }
                    }
                    return arrayAnswer;
                }

                var arrayNumbers = crearArreglo();
                var arrayAnswer = contador(arrayNumbers);
                alert(""+ arrayNumbers);
                alert("Cantidad de n√∫meros negativos en el arreglo:  " + arrayAnswer[0]);
                alert("La cantidad de 0's:  " + arrayAnswer[1]);
                alert("Cantidad de valores mayores a 0 en el arreglo:  "+ arrayAnswer[2]);
                

            </script>
        </table>

          <p>You have JavaScript turned off </p>
        </noscript>
    </body>
