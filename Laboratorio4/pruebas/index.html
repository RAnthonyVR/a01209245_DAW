<html lang="es">
    <head>
        <title>JavaScript</title>
    </head>

    <body>
        <table border="2" cellspacing="5">
            <script language="javascript" type="text/javascript">

                var numerText = prompt("Enter a Value","5");
                var n = parseInt(numerText);
                document.write("<tr><th> Numero </th>");
                document.write("<th>Cuadrado</th>");
                document.write("<th>Cubo</th></tr>");

                for (var i = 1; i <= n; i++) {
                    document.write("<tr><td>"+i+"</td>");
                    document.write("<td>" + i*i + "</td>");
                    document.write("<td>" + i*i*i + "</td></tr>");
                }

                 //-->
            </script>
        </table>
        <noscript>
          <p>You have JavaScript turned off </p>
        </noscript>
    </body>

</html>
